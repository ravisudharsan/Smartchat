<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
body { 
  background: url(http://68.media.tumblr.com/tumblr_m0j8g2LLh51ql8jlyo6_r1_1280.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

.panel-default {
opacity: 0.9;
margin-top:70px;
}
.form-group.last { margin-bottom:10px; }
</style>
</head>
<body>
<div ng-controller="UserController as ctrl" style="margin-top:100px">
 <form name="form" ng-submit="ctrl.login()" role="myForm"  class="form-horizontal">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                <div class="panel-body">
                    <form clidass="form-horizontal" role="form">
                    <div class="form-group" ng-class="{ 'has-error': form.userid.$dirty && form.userid.$error.required }">
                        <label for="userid" class="col-sm-3 control-label">
                            User Id</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="userid" placeholder="userid" name="userid" ng-model="ctrl.Userdetails.userid" required/>
                        <span ng-show="form.userid.$dirty && form.userid.$error.required" class="help-block">User Id is required</span>  
                        </div>
                    </div>
                    <div class="form-group"ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <label for="password" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="ctrl.Userdetails.password" required />
                       <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
     </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/>
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit"  ng-disabled="form.$invalid || ctrl.dataLoading"class="btn btn-success btn-sm">
                                Sign in</button>
                                 <button type="reset" class="btn btn-default btn-sm">
                                Reset</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Not Registred? <a href="#/register">Register here</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
